<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <meta name="author" content="Miguel">
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <header>
        <h1>Cálculo PCT</h1>
    </header>
    <main>
        <section>
            <fieldset><legend>ESCOLHA</legend>
                <input type="radio" id="nao-perecivel" name="perecivel" value="p" checked/>
                <label for="nao-perecivel">Não Perecível</label>
                <br/>
                <input type="radio" id="perecivel" name="perecivel" value="np"/>
                <label for="perecivel">Perecível</label>
            </fieldset>
            <input type="number" min="1" placeholder="Nº de Alunos" id="num-alunos"/>
            <input type="number" placeholder="Per Capita (g)" id="per-capita">
            <input type="number" placeholder="PCT" id="pct"/>
            <button onclick="calcPct()">CALCULAR</button>
        </section>
    </main>
    <script src="calculo.js"></script>
</body>
</html>
